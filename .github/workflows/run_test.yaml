name: Django Tests on Push

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      RAZORPAY_CLIENT_ID: ${{ secrets.RAZORPAY_CLIENT_ID }}
      RAZORPAY_CLIENT_SECRET: ${{ secrets.RAZORPAY_CLIENT_SECRET }}
      RAZORPAY_BASE_URL: ${{ secrets.RAZORPAY_BASE_URL }}
      DJANGO_SETTINGS_MODULE: core.settings 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create virtual environment with uv
      run: uv venv
      working-directory: ./core

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-uv-
  
    - name: Run Django Migrations
      run: .venv/bin/python manage.py migrate --noinput
      working-directory: ./core

    - name: Install Python dependencies with uv
      run: uv pip install -r requirements.txt
      working-directory: ./core

    - name: Run Django Migrations
      run: uv pip run python manage.py migrate --noinput
      working-directory: ./core

    - name: Run Django Tests
      run: uv pip run python manage.py test
      working-directory: ./core
